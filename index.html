<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Wars</title>
  <link rel="stylesheet" href="./style/index.css">
</head>

<body>
  <!-- Write your implementation here -->
  <main>
    <h1 class="title">Star Wars Characters</h1>

    <section class="characters">
      <div class="character__card">
        <div class="image__container">
          <img src="./assets/dexter-cropped.jpeg" alt="Luke Skywalker" class="character__image">
        </div>
        <div class="character__info">
          <p class="name"><span class="attribute">Name: </span> <span class="character__name">Luke Skywalker</span></p>
          <div class="character__info--extra">
            <p><span class="attribute">Gender: </span> <span class="character__gender">male</span></p>
            <p><span class="attribute">Height: </span> <span class="character__height">172</span></p>
          </div>
        </div>
      </div>

      <div class="character__card">
        <div class="image__container">
          <img src="./assets/dexter-cropped.jpeg" alt="Luke Skywalker" class="character__image">
        </div>
        <div class="character__info">
          <p class="name"><span class="attribute">Name: </span> <span class="character__name">Darth Vader</span></p>
          <div class="character__info--extra">
            <p><span class="attribute">Gender: </span> <span class="character__gender">robot</span></p>
            <p><span class="attribute">Height: </span> <span class="character__height">180</span></p>
          </div>
        </div>
      </div>

    </section>
  </main>
  <script src="index.js" type="module" defer></script>
  <script src="api.js" type="module" defer></script>
</body>

</html>
